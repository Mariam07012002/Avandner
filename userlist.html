<body>
    <header class="header">
        <div id="includecontent"></div> 
    </header>
  
  <div id="userlist-div">
       
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
         let includeContent = document.getElementById('includecontent');
         let xhr = new XMLHttpRequest();
         xhr.open('GET', 'menuforuserlist.html', true);
         xhr.onreadystatechange = function () {
             if (xhr.readyState === 4 && xhr.status === 200) {
                 includeContent.innerHTML = xhr.responseText;
             }
         };
         xhr.send();
     });
 </script>
